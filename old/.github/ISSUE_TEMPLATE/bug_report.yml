name: 🐛 Bug Report
description: Face a issue with task? Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide all the information requested. Issues that do not follow this format are likely to stall.
  - type: textarea
    id: description
    attributes:
      label: 🐛 What issue do you have?
      description: Please provide a clear and concise description of what the bug is. Include screenshots if needed.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: 🌐 Desktop Node Version
      description: What is the latest version of desktop node that this issue reproduces on? 
      placeholder: ex. 0.2.14
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: 🖥️ Operating System
      description: What is the operating system of the desktop node where this issue is being reproduced?
      placeholder: ex. Win10/Mac M1/Ubuntu
    validations:
      required: true
  - type: dropdown
    id: task-status
    attributes:
      label: 🚦Task Status
      description: What is the current status of the task?
      options:
        - Pending
        - Error
        - Stop
    validations:
      required: true
  - type: input
    id: key
    attributes:
      label: 🔑 System Key
      description: What is your system key? If you cannot reach your system key, provide none.
      placeholder: ex. zZgi5uUnoz8gYmgLKe6M2sw7H...
    validations:
      required: true
  - type: input
    id: task
    attributes:
      label: Task ID
      description: What is the task ID that this issue happens on?
      placeholder: ex. 4JDWH29ZGusREiMsGRhwBa5cWmYt93osXpeD3vKKYb6V
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a detailed list of steps that reproduce the issue or provide the screenshot.
    validations:
      required: true
